    function initMap() {
      // Create the map.
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: { lat: 33.7490, lng: -84.3880 },
        mapTypeId: "roadmap",
      });
      initialize()
      //Add Cluster Map using Polygon
      for (let i = 0; i < clusters.length; i++) {
        const clusterPoly = new google.maps.Polygon({
          map,
          paths: clusters[i].plotlines,
          strokeColor: '#000000', //clusters[i].color,
          strokeOpacity: 1,
          strokeWeight: 1,
          fillColor: clusters[i].color,
          fillOpacity: 0.5,
        })
      }
      
      //Add Library with Blue Marker
      for (let i = 100; i < libraries.length; i++) {
        let cent = ''
        if (!libraries[i].cent) {
          libraries[i].cent = codeAddress(libraries[i].address)
        }
        var marker = new google.maps.Marker({
          map,
          position: libraries[i].cent, 
          title: libraries[i].name
        })       
      }
      //Add School Markers and Circles
      for (let i = 0; i < schools.length; i++) {
        let cent = ''
        if (!schools[i].cent) {
          schools[i].cent = codeAddress(schools[i].address)
        }
        //console.log(schools[i], schools[i].cent)
        var marker = new google.maps.Marker({
          map,
          position: schools[i].cent, 
          title: schools[i].school
        })
        
        const schoolCircle = new google.maps.Circle({
          strokeColor: "#FF0000",
          strokeOpacity: 0.5,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.10,
          map,
          //center: schools[i].cent,
          radius: 3 * 1609.34
        });
        schoolCircle.bindTo('center', marker, 'position')
      }
    }

      JSElement.src = "https://maps.googleapis.com/maps/api/js?key=" + encodeURIComponent(sym) + "&callback=initMap&v=weekly";
